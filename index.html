<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 배경 제거기</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-365HNBOTJO"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-365HNBOTJO');
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 배경 제거기</h1>
            <p>이미지를 업로드하면 AI가 자동으로 배경을 제거합니다</p>
        </header>

        <main>
            <!-- 업로드 영역 -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-icon">📁</div>
                    <p>이미지를 드래그하거나 클릭하여 업로드</p>
                    <span class="upload-hint">PNG, JPG, WEBP (최대 10MB)</span>
                    <input type="file" id="fileInput" accept="image/png,image/jpeg,image/webp" hidden>
                </div>
            </div>

            <!-- 처리 영역 -->
            <div class="process-section" id="processSection" style="display: none;">
                <div class="image-container">
                    <!-- 원본 이미지 -->
                    <div class="image-box">
                        <h3>원본 이미지</h3>
                        <div class="image-wrapper">
                            <img id="originalImage" alt="원본 이미지">
                        </div>
                    </div>

                    <!-- 결과 이미지 -->
                    <div class="image-box">
                        <h3>결과 이미지</h3>
                        <div class="image-wrapper checkered">
                            <img id="resultImage" alt="결과 이미지" style="display: none;">
                            <div class="loading" id="loading">
                                <div class="spinner"></div>
                                <p id="loadingText">모델 로딩 중...</p>
                                <div class="progress-bar">
                                    <div class="progress" id="progress"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 버튼 영역 -->
                <div class="button-group">
                    <button class="btn btn-secondary" id="resetBtn">다른 이미지</button>
                    <button class="btn btn-primary" id="downloadBtn" disabled>다운로드</button>
                </div>
            </div>
        </main>

        <footer>
            <p>모든 처리는 브라우저에서 진행됩니다. 이미지가 서버로 전송되지 않습니다.</p>
            <p class="hint">문제가 있으면 Ctrl + Shift + R 을 눌러 새로고침 해보세요.</p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
